<!DOCTYPE html>
<html>
<head>
  <title>Contact Us | The Fashion Store</title>
</head>
<link rel="stylesheet" href="contactUs.css">
<link rel="icon" type="image/x-icon" href="./image/Logo.jpeg">

<body>
  <header>
    <!-- Navigation bar code here -->
  </header>
  <main>
    <h1>Contact Us</h1>
    <p>Have a question or need help with your order? We're here to help!</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <br>
      <button type="submit">Send Message</button>
    </form>
    <p>You can also reach us at:</p>
    <ul>
      <li>Email: <a href="mailto:info@thesouledstore.com">info@thesouledstore.com</a></li>
      <li>Phone: 1-800-123-4567</li>
      <li>Address: 123 Main Street, Anytown USA 12345</li>
    </ul>
  </main>
  <footer>
    <!-- Footer code here -->
  </footer>
</body>
</html>
